<html>
    <head> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>比卡！比卡！</title>
        <link rel="stylesheet" type="text/css" href="beeka step2.css">

        
    </head>
    <body>
        <div class="main">
            <div class="white_bottom">
                <div class="second_brown"></div>
                <div class="action_brown">選擇銀行</div>
            </div>
            <div class="gray_background"></div>
            <div class="header">
                <div class="header_logo">
                    <img class="logo_image" src="beeka.svg">
                </div>
                <div class="member_icon">
                    <img class="member_image" src="perm_identity_24px.svg">
                </div>
            </div>
            <div class="step_info">
                <img class="ovalbackground" src="background Combined Shape.svg">
                <div class="step_text_insert">輸入資料</div>
                <img class="step1_next" src="next.svg">
                <div class="step_text_choose">選擇銀行</div>
                <img class="step2_next" src="next.svg">
                <div class="step_text_card">選擇卡片</div>
            </div>
            <div class="whiteboard">
                <div class="white_orange">Step 2 : 選擇銀行</div>
                <div class="white">
                    <div class="pleasechoose">請選擇所持有的卡片銀行與扣款銀行(*可複選)</div>
                    <img class="titleshape_1" src="brown shape.svg">
                    <div class="discount_bank">配合活動銀行</div>
                    <img class="titleshape_2" src="brown shape.svg">
                    <div class="none_discount_bank">無配合活動銀行</div>
                    <div class="banklist">                 
                            <label class="main2">華南銀行
                                    <input type="checkbox" checked="checked">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label class="main2">渣打銀行
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label class="main2">國泰世華
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                                  <label class="main2">花旗銀行
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                  </label>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
